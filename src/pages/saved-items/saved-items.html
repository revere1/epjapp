<ion-header>

  <ion-navbar>
    <ion-title>saved-items</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="watchlist">
  <ion-list *ngFor="let savedItem of savedItems;let i = index">
    <ion-card>
      <ion-item>
        <ion-row class="watchlist-img">
          <ion-col class="btn" col-4>
            <ion-thumbnail item-start>
              <img [src]="server_api+savedItem?.product?.product_img" onError="this.src='assets/imgs/noimage.png'">
            </ion-thumbnail>
          </ion-col>
          <ion-col class="btn" col-8>
            <p>{{savedItem?.product?.product_name}}</p>
            <p class="currency">{{savedItem?.product?.cost | currency:'INR':'symbol':'1.0-2'}}</p>
          </ion-col>
        </ion-row>
      </ion-item>
      <hr>
      <ion-row class="buttons">
        <ion-col (click)="remove(i,savedItem.id)">
          <p>
            Remove
          </p>
        </ion-col>
        <ion-col (click)="movetocart(i,savedItem.product?.id,savedItem.id)">
          <p>
            Move to Bag
          </p>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
